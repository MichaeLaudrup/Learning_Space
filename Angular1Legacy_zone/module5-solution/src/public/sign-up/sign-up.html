<h1 class="form-submit-title">Sign Up to our newsLetter!</h1>
<div class="form-container">
    <form class="form-submit" name="signupForm">
        <div class="form-group" ng-click="signUpCtrl.done()">
            <label for="name">First name</label>
            <input 
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                name="name"
                ng-model="signUpCtrl.user.name"
                required
                minlength="4"
                ng-maxlength="10"
            >
            <span ng-if="(signupForm.name.$error.minlength || signupForm.name.$error.required) && signupForm.name.$touched">
                Username must be at least 4 characters long
            </span>
            <span ng-if="(signupForm.name.$error.maxlength) && signupForm.name.$touched">
                Username must not be longer than 10 characters long
            </span>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname" ng-model="signUpCtrl.user.lastname">

        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email"  name="email" ng-model="signUpCtrl.user.email" required>
            <span ng-if="(signupForm.email.$invalid) && signupForm.email.$touched">
                Must be a valid email address: handle@domain format
            </span>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input 
                type="text"
                class="form-control"
                id="phone"
                placeholder="Your phone number"
                name="phone"
                ng-model="signUpCtrl.user.phone"
                pattern="(\d{3})-(\d{3})-(\d{4})"
            >
            <span ng-if="(signupForm.phone.$invalid) && signupForm.phone.$touched">
                Phone must be in the format ###-###-####
            </span>
        </div>
        <div class="form-group">
            <label for="shortname">Favorite short name Menu</label>
            <input type="text" class="form-control" id="shortname" placeholder="Menu short name"  name="favoriteMenu" ng-model="signUpCtrl.user.favoriteMenu">
            <span ng-if="signUpCtrl.notFound" class="error-label">
                No such menu number exists
            </span>
        </div>
        <div class="btn-row">
            <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="signUpCtrl.processForm()">Submit</button>
        </div>
        <span class="success-label" ng-if="signUpCtrl.found">
            Your information has been saved
        </span>
    </form>
</div>
