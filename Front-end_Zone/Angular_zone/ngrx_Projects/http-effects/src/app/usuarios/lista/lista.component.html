<div *ngIf="loading" class="alert alert-info text-center" role="alert">
    <div class="alert-heading">Cargando...</div>
</div>

<div *ngIf="error!==null" class="alert alert-error text-center" role="alert">
    <div class="alert-heading">Error...</div>
    <pre>
        {{error | json}}
    </pre>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let usuario of listaUsuarios" class="col">
        <div class="card">
            <img [src]="usuario.avatar" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ usuario.first_name}} {{ usuario.last_name}}</h5>
                <ul class="card-text">
                    <li>Id: {{ usuario.id}}</li>
                    <li>Email: {{ usuario.email}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
