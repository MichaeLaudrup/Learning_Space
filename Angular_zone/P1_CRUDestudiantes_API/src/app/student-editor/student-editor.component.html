<div id="form-container">
    <h1 style="text-align: center;">Edit Student</h1>
    <form class="mat-elevation-z8">
        <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="student.name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="student.email" name="email">
        </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="student.disabled" name="disabled" >
              <label class="form-check-label" for="gridCheck">
                Disabled
              </label>
            </div>
          </div>
        <button type="button" class="btn btn-outline-primary" (click)="updateStudent()">Update it!</button>
    </form>   
</div>
