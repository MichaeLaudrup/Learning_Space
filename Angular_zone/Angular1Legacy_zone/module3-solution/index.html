<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="form-group" style="align-items: center;">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchText">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowItDown.processQuery()">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items2="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
    <div class="alert alert-danger" ng-if="narrowItDown.showMessage"> Nothing found</div>
  </div>
  <script  src="./js/lib/angular.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
