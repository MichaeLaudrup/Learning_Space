<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes; let i = index" class="list-group-item clearfix" routerLink={{i}} routerLinkActive="active">
            <app-recipe-item [name]="recipe.name" [description]="recipe.description" [imagePath]="recipe.imagePath"></app-recipe-item>
        </a>
    </div>
</div>
