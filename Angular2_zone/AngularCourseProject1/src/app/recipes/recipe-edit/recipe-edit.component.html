<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="editRecipeForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!editRecipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="goBack()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" name="name" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image URL</label>
                        <input class="form-control" id="imgPath" formControlName="imagepath" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="text" id="description" name="description" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-bottom:10px">
                        <div class="col-xs-8">
                            <input class="form-control" id="description" type="text" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" type="number" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>




        </form>
    </div>
</div>
