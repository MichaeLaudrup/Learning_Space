<div class="table-container">
<mat-form-field appearance="standard">
    <mat-label>Filtrar por id, nombre, email o disabled</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre, email o disabled" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="columnTitle">ID </th>
        <td mat-cell *matCellDef="let student" (click)="openDialog(student)"> {{student.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="columnTitle">Name </th>
        <td mat-cell *matCellDef="let student" (click)="openDialog(student)"> {{student.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="columnTitle">Email </th>
        <td mat-cell *matCellDef="let student" (click)="openDialog(student)"> {{student.email}} </td>
    </ng-container>
    <ng-container matColumnDef="disabled">
        <th mat-header-cell *matHeaderCellDef class="columnTitle">Disabled </th>
        <td mat-cell *matCellDef="let student" (click)="openDialog(student)"> {{student.disabled}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="columnTitle">Edit</th>
        <td mat-cell *matCellDef="let student"  (click)="updateStudent(student)"> <mat-icon style="color:rgb(66, 180, 209)">border_color</mat-icon> </td>
    </ng-container>
    <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef class="columnTitle">Delete</th>
        <td mat-cell *matCellDef="let student" (click)="deleteStudent(student)"><mat-icon  style="color:red"> delete_forever</mat-icon> </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
