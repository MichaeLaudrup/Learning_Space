<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarFiltro('todos')">
            <a [ngClass]="{'selected': (filtro === 'todos')}" href="#/">Todas</a>
        </li>
        <li (click)="cambiarFiltro('pendientes')">
            <a [ngClass]="{'selected': (filtro === 'pendientes')}" href="#/active">Activos</a>
        </li>
        <li (click)="cambiarFiltro('completados')">
            <a [ngClass]="{'selected': (filtro === 'completados')}" href="#/completed">Completados</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="eliminarCompletados()">Borrar completados</button>
</footer>
