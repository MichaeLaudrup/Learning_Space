<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="tableStyle.css">
</head>
<body>
    <header class="contenedor-cabecera">
        <div class="brand">
            <h1>Hermes Administration</h1> 
        </div>
        <nav class="navegador-principal no-on-phone open-nav">
            <ul class="list-open">
                <li>
                    <a href="./viaja.htm">Administración usuarios <i class="las la-home"></i></a>              
                </li>
                <li>
                    <a href="../index.htm">Página comercial <i class="las la-home"></i></a>
                </li>
            </ul>
        </nav>
        <button class="btn-mobile-nav only-phone">
            <i class="las la-bars nav-icon icon-mobile-nav" name="menu-outline"></i>
            <i class="las la-times icon-mobile-nav" name="close-outline"></i>
        </button>
    </header>
    <main>
        <section class="table-section">
            <div class="filter-container">
                <ul class="filter-list">
                    
                </ul>
            </div>
            <div class="utilidades">
                <div class="buscador">
                    <!-- The form -->
                    <form class="example">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit">
                            <i class="las la-search"></i>
                        </button>
                    </form>
                </div>
    
                <div class="selector-page-size">
                    <label for="page-size">Registros por página: </label>
                    <select id="page-sizes-list" onchange="updatePageSize(event)">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
           
            <table class="table-itself" summary="Esta tabla muestra datos de usuarios y ademas permite acciones CRUD de los estudiantes.">
                <caption>Usuarios del sistema</caption>
                <thead class="table-head">
                    <tr id="cabeceraCampos">
                    </tr>
                    <tr>
                        <th class="celda head-cell head-crud-cell" >Editar</th>
                        <th class="celda head-cell head-crud-cell" >Suspender</th>
                        <th class="celda head-cell head-crud-cell" >Eliminar</th>
                        <th class="celda head-cell head-crud-cell" >Habilitar</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla" class="table-body">

                </tbody>
                <tfoot>
                    <tr>
                        <td class="cell foot-cell" colspan="9">
                            <div class="pagination-component">
                                <i class="las la-angle-double-left" onclick="primeraPagina()"></i>
                                <i class="las la-angle-left arrow" onclick="irPaginaPrevia()"></i>
                                <div class="pages">
                                    <!-- <span class="actual-page">1</span> -->
                                </div>
                                <i class="las la-angle-right arrow" onclick="siguientePagina()"></i>
                                <i class="las la-angle-double-right" onclick="ultimaPagina()"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="9" class=" copy-foot text-center">Copyright &copy; Michael Laudrup Luis Gonzalez - Libre uso</td>  
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./table.js"></script>
</body>
</html>
